<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nameid" id="">
    <button onclick="call()">SUBMIT</button>
    <h1></h1>
</body>
<script type="text/javascript">
    function call(){
        var name = document.getElementsByName("nameid")[0].value;
        document.getElementsByName("nameid")[0].value = "";
        document.getElementsByTagName("h1")[0].innerHTML = name;
    }
    
</script>
</html>
