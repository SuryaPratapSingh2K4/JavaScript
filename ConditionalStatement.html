<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num" class="num" step="any">
    <br/>
    <br/>
    <button onclick="Check()">Check</button>
    <br/>
    <br/>
    Report: <i id="result"></i>
    
</body>
<script type="text/javascript">
    function Check(){
        var data = document.getElementById("num").value;
        if(data <= 18){
            document.getElementById("result").innerHTML = "You are a minor";
        }else if(data > 18 && data <= 60){
            document.getElementById("result").innerHTML = "You are an adult";
        }else{
            document.getElementById("result").innerHTML = "You are a senior citizen";
        }
    }
</script>
</html>
