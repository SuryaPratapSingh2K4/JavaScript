<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            color: orangered;
            font-size: 50px;
            text-align: center;
            cursor: pointer;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div id="id" class="main" onmouseenter="modify()" onmouseleave="unmodify()">
        Hello! Its Surya Pratap Singh
    </div>
</body>
<script type="text/javascript">
    function modify(){
        document.getElementById("id").style.fontSize = "100px";
        document.getElementById("id").style.color = "blue";
    }
    function unmodify(){
        document.getElementById("id").style.fontSize = "50px";
        document.getElementById("id").style.color = "orangered";
    }
</script>
</html>
